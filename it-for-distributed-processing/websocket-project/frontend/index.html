<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalambury</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components/canvas.css">
    <link rel="stylesheet" href="css/components/chat.css">
</head>

<body>
    <div id="container" class="container">

        <div id="home-page" class="page">
            <div id="title-header" class="title">
                <h1>Kalambury</h1>
            </div>
            <div id="start-buttons" class="buttons">
                <button id="joinButton">Join</button>
                <button id="hostButton">Host</button>
            </div>
        </div>

        <div id="game-page" class="page">
            <div class="main-flexbox">
                <div id="canvas-flexbox" class="canvas-container ">
                    <canvas id="drawing-canvas"></canvas>
                </div>
                <div class="chat-container">
                    <div class="input-container">
                        <input type="text">
                        <button type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
