<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalambury</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components/canvas.css">
    <link rel="stylesheet" href="css/components/chat.css">
</head>

<body>
    <div class="page-container">

        <div class="title">
            <h1>Kalambury</h1>
        </div>

        <div class="main-flexbox">

            <div id="lobby-container" class="lobby-container">
                <h2>Join a Room</h2>
                <input type="text" id="clientIdInput" placeholder="Your Client ID">
                <input type="text" id="sessionIdInput" placeholder="Session ID">
                <button id="joinRoom">Enter</button>
            </div>


            <div id="canvas-flexbox" class="canvas-container">
                <canvas id="drawing-canvas" />
            </div>

            <div class="chat-container">
                <div class="input-container">
                    <input type="text">
                    <button type="button">Send</button>
                </div>
            </div>

        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
