<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalambury</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components/canvas.css">
    <link rel="stylesheet" href="css/components/chat.css">
</head>

<body>
    <div id="container" class="container">

        <div id="home" class="title page">
            <h1>Kalambury</h1>
            <button id="joinButton">Join</button>
            <button id="hostButton">Host</button>
        </div>

        <div id="cavas-chat" class="main-flexbox page">
            <div id="canvas-flexbox" class="canvas-container ">
                <canvas id="drawing-canvas"></canvas>
            </div>
            <div class="chat-container">
                <div class="input-container">
                    <input type="text">
                    <button type="button">Send</button>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
